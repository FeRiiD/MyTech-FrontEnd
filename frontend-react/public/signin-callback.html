<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Authentication callback processing..</title>
    </head>
    <body>
        <noscript>
            You need to enable JavaScript in order to run this application!
        </noscript>

        <h1>Authentication callback processing...</h1>
        <script src="oidc-client.min.js"></script>
        <script>
            new Oid.UserManager({ response_mode: "query" }).signinRedirectCallback().then(function (){ 
                window.location = "index.html;"
            }).catch(function (e){ 
                console.error(e);
            })
        </script>
    </body>
</html>
