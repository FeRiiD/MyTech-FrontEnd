name: SonarCloud analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  pull-requests: read

jobs:
  Backend-keycloak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend-keycloak
        uses: actions/checkout@v2
        with:
          path: MyTech-FrontEnd/Backend-keycloak

      - name: Set up JDK for Backend-keycloak
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build and analyze Backend-keycloak with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: MyTech-FrontEnd/Backend-keycloak
        run: |
          mvn clean verify sonar:sonar \
            -f MyTech-FrontEnd/Backend-keycloak/pom.xml \
            -Dsonar.projectKey=MyTech-Backend-keycloak \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=$SONAR_ORGANIZATION_KEY \
            -Dsonar.login=$SONAR_TOKEN
            
  backend-gateway-client:
    runs-on: ubuntu-latest
    steps:
