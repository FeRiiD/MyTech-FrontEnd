        uses: actions/checkout@v2
        with:
          path: MyTech-FrontEnd/backend-gateway-client

      - name: Set up JDK for backend-gateway-client
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build and analyze backend-gateway-client with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: MyTech-FrontEnd/backend-gateway-client
        run: |
          mvn clean verify sonar:sonar \
            -f MyTech-FrontEnd/backend-gateway-client/pom.xml \
            -Dsonar.projectKey=MyTech-Backend-keycloak \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=$SONAR_ORGANIZATION_KEY \
            -Dsonar.login=$SONAR_TOKEN

  backend-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend-resources
        uses: actions/checkout@v2
        with:
          path: MyTech-FrontEnd/backend-resources

      - name: Set up JDK for backend-resources
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build and analyze backend-resources with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: MyTech-FrontEnd/backend-resources
        run: |
          mvn clean verify sonar:sonar \
            -f MyTech-FrontEnd/backend-resources/pom.xml \
            -Dsonar.projectKey=MyTech-Backend-keycloak \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=$SONAR_ORGANIZATION_KEY \
            -Dsonar.login=$SONAR_TOKEN


